name: Build

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true
    - name: Setup Node.js environment
      uses: actions/setup-node@v4.0.2
    - name: Build
      run: |
        npm install
        npm run package
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v3.1.3
      with:
        name: artifact
        path: ./out

          
